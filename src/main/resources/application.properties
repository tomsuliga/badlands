spring.session.store-type=none
server.port = 8080

spring.thymeleaf.mode=LEGACYHTML5

spring.datasource.url=jdbc:h2:mem:badlands
# file-based H2:
#spring.datasource.url=jdbc:h2:./db/badlands
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=badlands
