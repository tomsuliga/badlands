<!DOCTYPE html>
<html lang="us" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Badlands</title>
<link type="text/css" href="resources/css/main.css" rel="stylesheet" />
</head>
<body>
<h1>Add User</h1>
<h3 th:inline="text">Current User: [[${#httpServletRequest.remoteUser}]]</h3>
<div>
<!-- Implicit CSRF -->
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
	<label for="un42">Username:</label>

	<input type="text" th:field="*{username}" id="un42" required placeholder="Username">
	<br>
	<label for="pw42">Password:</label>

	<input type="password" th:field="*{password}" id="pw42" required placeholder="Password">
	<br>
	<label for="confirmpw">Confirm:</label>
	<input type="password" name="confirmPass" id="confirmpw" placeholder="Confirm Password">
	<input type="hidden" th:field="*{enabled}" id="enabled1" required value=true>
	<br>
	<input type="submit" value="Submit" id="btnSubmit">
</form>
</div>
<div>
<form method="POST" action="/adduser">
	<label for="username2">Username:</label>
	<input type="text" name="test1" id="username2" required placeholder="Username">
	<br>
	<label for="password2">Password:</label>
	<input type="text" name="test2" id="password2" required placeholder="Password">
	<br>
	<input type="submit" value="Submit" id="btnSubmit2">
	<!-- Explicit CSRF -->
  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

</div>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
